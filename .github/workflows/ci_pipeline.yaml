name: CI\CD pipeline

on: [push]

jobs:
  CI-CD-Pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Build image
        run: |
          docker compose build

      - name: Unit tests
        run: |
          pip install -r ./unit_tests/requirments.txt
          pytests -v ././unit_tests/test_.py
      
        